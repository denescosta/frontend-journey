<style>
  .button3d{
    background-color: green;
    color: white;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    border:none;
    box-shadow: 3px 3px 1px rgba(0, 0, 0, 0.2) ;
    cursor: pointer;
  }
  /*active é para quando clicar no elemento*/
  .button3d:active{
    margin-left: 3px;
    margin-top: 3px;
    box-shadow: none;
  } 
</style>
<button class="button3d">Shadow</button>
<!--seletor {
    box-shadow: h-shadow v-shadow blur spread color inset;
}
Onde:

h-shadow: Define o deslocamento horizontal da sombra. Valores positivos vão para a direita, e valores negativos vão para a esquerda.
v-shadow: Define o deslocamento vertical da sombra. Valores positivos descem, e valores negativos sobem.
blur: Opcional. Define o desfoque da sombra. Quanto maior o valor, mais borrada será a sombra.
spread: Opcional. Define a expansão da sombra. Um valor positivo expandirá a sombra e um valor negativo a contrairá.
color: Opcional. Define a cor da sombra.
inset: Opcional. Especifica que a sombra será interna ao elemento.-->
