<style>
  .along{
    background-color: green;
    color: white;
    padding-left: 15px;
    padding-right: 15px;
    border:none;
    margin-left: 10px;
    margin-right: 10px;
    cursor:pointer;
    transition: padding 0.5s, margin 0.5s;
  }
  .along:hover{
    padding-left: 25px;
    padding-right: 25px;
    margin-left:0px;
    margin-right: 0px;
  }
</style>
<button class="along">One</button>
<button class="along">Two</button>
<button class="along">Three</button>
