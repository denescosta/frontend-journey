<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body
    style="height: 3000px; width: 3000px; padding-top: 30px; padding-left: 60px"
  >
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 30px;
        z-index: 1;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: aliceblue;
        position: fixed;
        bottom: 0;
        top: 30px;
        left: 0;
        width: 60px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          color: aliceblue;
          background-color: red;
          top: 1px;
          right: 1px;
          z-index: 3;
        "
      >
        x
      </div>
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          color: aliceblue;
          background-color: black;
          bottom: 10px;
          right: 10px;
          z-index: 3;
        "
      >
        5:00
      </div>
      div2
    </div>

    <div
      style="
        position: absolute;
        color: aliceblue;
        background-color: red;
        top: 60px;
        right: 10px;
        z-index: 3;
      "
    >
      absolute
    </div>
  </body>
</html>

<!--A propriedade position em CSS permite posicionar elementos de várias maneiras em relação ao seu contexto de posicionamento. Aqui estão os valores mais comuns para a propriedade position e como eles podem ser usados para formatar elementos:

static: Esse é o valor padrão e indica que o elemento é posicionado de acordo com o fluxo normal do documento. O posicionamento static não é afetado pelas propriedades top, bottom, left e right.

relative: Um elemento com position: relative; é posicionado em relação à sua posição original no fluxo normal do documento. Você pode usar as propriedades top, bottom, left e right para movê-lo a partir dessa posição original.

absolute: Um elemento com position: absolute; é posicionado em relação ao seu ancestral mais próximo que tenha position diferente de static. Se não houver tal ancestral, ele será posicionado em relação ao <html>. O elemento não afeta o layout dos outros elementos.

fixed: Um elemento com position: fixed; é posicionado em relação à janela de visualização do navegador. Ele permanecerá fixo mesmo quando a página for rolada.

sticky: Um elemento com position: sticky; é posicionado com base na posição de rolagem do usuário. Ele se comporta como relative até que um determinado ponto de rolagem seja alcançado, momento em que se torna fixed.-->
