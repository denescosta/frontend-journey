<!DOCTYPE html>
<html>
  <head>
   <style>
    .search{
      display:block;
      margin-top: 5px;
      width: 150px;
    }
   </style>
  
  </head>
  <body>
    <input class="search" placeholder="Name">
    <input class="search" placeholder="Email">
  </body>
</html>
<!--A propriedade CSS display é usada para controlar como um elemento 
  HTML é exibido na página. Ela define o tipo de caixa de renderização 
  do elemento. Existem vários valores que podem ser usados com a 
  propriedade display, cada um com um comportamento específico. 
  Aqui estão alguns dos valores mais comuns:

block: O elemento é exibido como um bloco, 
ocupando toda a largura disponível e iniciando uma nova linha. 
Exemplos comuns de elementos de bloco incluem <div>, <p>, <h1>-<h6>, <ul>, <ol>, entre outros.

inline: O elemento é exibido em linha com o conteúdo ao seu redor,
sem iniciar uma nova linha. Exemplos comuns de elementos inline 
incluem <span>, <a>, <strong>, <em>, <img>, entre outros.

inline-block: Semelhante ao inline, mas o elemento pode ter dimensões 
definidas e margens/preenchimentos aplicados a ele. 
Elementos inline-block ficam na mesma linha, mas podem ter largura e 
altura definidas, bem como margens e preenchimentos.

none: O elemento é removido completamente do fluxo de layout, 
não ocupando espaço na página. É como se o elemento não estivesse 
presente no HTML. Isso é útil para ocultar elementos dinamicamente 
por meio de JavaScript ou para remover elementos temporariamente do 
layout.-->
