<!DOCTYPE html>
<html>
  <head>
    <style>    
      .install{
        background-color: rgb(37, 37, 37);
        width: 330px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      p{font-family: arial;
      margin:0px}
      .title{
        font-size: 20px;
        color:white;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .subtitle{
        font-size: 15px;
        color:rgb(170, 170, 170);
      }
    </style>
  </head>
  <body>
    <div class="install">
      <p class="title">
        Install YouTube Music
      </p>
      <p class="subtitle">
        Add YouTube Music to your desktop for quick and easy acces
      </p>
    </div>
  </body>  
</html>
<!--
A tag <div> em HTML é usada para criar uma divisão genérica ou um 
  contêiner semântico que pode conter outros elementos HTML, 
  como texto, imagens, listas, outros <div> e assim por diante. 
    É um dos elementos mais versáteis e amplamente usados em HTML 
    para estruturar e organizar o conteúdo de uma página da web.-->
